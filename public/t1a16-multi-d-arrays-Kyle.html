<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Array Example</title>
</head>
<body>

<h1 align="center">t1a16-multi-d-array-Kyle.html</h1>

<script>
let myMax = 3;
let myArrayManual = new Array(myMax);
let myArrayAuto = new Array(myMax).fill().map(() => new Array(myMax));
</script>

Input Name: <input type="text" id="myFirstName" value="Kyle"><br>

<input type="button" value="Set Manual Array" onclick="{
  myArrayManual = [[3, 4, 2], [1, 2, 3], [5, 6, 7]];
  let name = document.getElementById('myFirstName').value;
  document.getElementById('myDiv01').innerHTML = name + ', you set the manual array';
}">

<input type="button" value="Show Manual Array" onclick="{
   document.getElementById('myDiv01').innerHTML = '';
   console.log(myArrayManual);
   let name = document.getElementById('myFirstName').value;

   for(let myLoop0 = 0; myLoop0 < myMax; myLoop0++){
     for(let myLoop1 = 0; myLoop1 < myMax; myLoop1++){
       document.getElementById('myDiv01').innerHTML += 
         `${name}, myArrayManual[${myLoop0}, ${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
     }
   }
}">

<input type="button" value="Set Auto Array" onclick="{
        for (let i = 0; i < myMax; i++) {
            for (let j = 0; j < myMax; j++) {
                myArrayAuto[i][j] = Math.floor(Math.random() * 100);
            }
        }
        let name = document.getElementById('myFirstName').value;
        document.getElementById('myDiv01').innerHTML = name + ', auto array values set';
    }">

<input type="button" value="Show Auto Array" onclick="{
  document.getElementById('myDiv01').innerHTML += '<br>';
  let name = document.getElementById('myFirstName').value;

  for(let i = 0; i < myMax; i++) {
    for(let j = 0; j < myMax; j++) {
      document.getElementById('myDiv01').innerHTML += 
        `${name}, myArrayAuto[${i}][${j}] = ${myArrayAuto[i][j] || 'not set'}<br>`;
    }
  }
}"><br>

<div id="myDiv01">...</div>

</body>
</html>
