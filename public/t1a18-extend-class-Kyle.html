<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Class Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #myDiv01 {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>Animal Class Example</h2>

<script>
    class myAnimal {
        constructor(passName, passAge) {
            this.Name = passName;
            this.age = passAge;
        }
        myShow() {
            document.getElementById('myDiv01').innerHTML = 'Hello, ' + this.Name + '<br>';
        }
    }

    class myCat extends myAnimal {
        myShow() {
            document.getElementById('myDiv01').innerHTML = 
                'Hello, ' + this.Name + ' is a great cat and is ' + this.age + ' years old<br>';
        }
    }

    class myDog extends myAnimal {
        myShow() {
            document.getElementById('myDiv01').innerHTML = 
                'Hello, ' + this.Name + ' is a wonderful dog and is ' + this.age + ' years old<br>';
        }
    }

    class myCustomAnimal extends myAnimal {
        constructor(passName, passAge, passType) {
            super(passName, passAge);
            this.type = passType;
        }
        myShow() {
            document.getElementById('myDiv01').innerHTML = 
                'Hello, ' + this.Name + ' is a ' + this.type + ' and is ' + this.age + ' years old<br>';
        }
    }
</script>

<div>
    <input type="button" value="Example class Set and Show Class Animal" onClick="{
        let myDog = new myAnimal('Sniggers', 5);
        myDog.myShow();
    }"><br><br>

    <input type="button" value="Example Extend Class Animal as Cat" onClick="{
        let myPet = new myCat('Fluffy', 14);
        myPet.myShow();
    }"><br><br>

    <input type="text" id="animalName" placeholder="Enter animal name">
    <input type="number" id="animalAge" placeholder="Enter animal age"><br>
    <input type="text" id="animalType" placeholder="Enter animal type (e.g., cat, dog)"><br>
    
    <input type="button" value="Create Custom Cat" onClick="{
        let name = document.getElementById('animalName').value;
        let age = document.getElementById('animalAge').value;
        if (name && age) {
            let myCustomCat = new myCat(name, parseInt(age));
            myCustomCat.myShow();
        } else {
            document.getElementById('myDiv01').innerHTML = 'Please fill in all fields for cat.<br>';
        }
    }"><br><br>

    <input type="button" value="Create Custom Animal" onClick="{
        let name = document.getElementById('animalName').value;
        let age = document.getElementById('animalAge').value;
        let type = document.getElementById('animalType').value;
        if (name && age && type) {
            let myCustomAnimal = new myCustomAnimal(name, parseInt(age), type);
            myCustomAnimal.myShow();
        } else {
            document.getElementById('myDiv01').innerHTML = 'Please fill in all fields.<br>';
        }
    }"><br><br>
</div>

<div id="myDiv01">...</div>

</body>
</html>
