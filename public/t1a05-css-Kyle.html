<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        p {
            text-align: center;
        }

        o {
            color: red;
        }

        i {
            background-color: blue;
        }

        h1 {
            font-size: 50px;
        }

        div {
            border: 2px solid black;
        }

        .padded {
            padding: 20px;
        }

        .spaced {
            margin: 30px 0;
        }

        .shadow {
            text-shadow: 2px 2px 5px gray;
        }
    </style>
</head>
<body>
    <h1 class="shadow">Hello World!</h1><br>
    <p class="spaced">This is a paragraph with margin space around it.</p><br>
    <o>This is red text.</o><br>
    <i>This text has a blue background.</i><br>
    <div class="padded">This is a div with padding.</div><br>
</body>
</html>
