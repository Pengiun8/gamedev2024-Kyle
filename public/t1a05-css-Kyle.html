<h1> <b>Kyle css demo</b></h1>
<!DOCTYPE html>
<html>
<head>
   
    <style>
        p {
            text-align: center;
        }

        o {
            color: red;
            display: block;
            margin: 10px 0;
        }

        i {
            background-color: blue;
            display: block;
            margin: 10px 0;
        }

        h1 {
            font-size: 50px;
            margin: 10px 0;
        }

        div {
            border: 2px solid black;
            display: block;
            margin: 10px 0;
        }

        .padded {
            padding: 20px;
            display: block;
            margin: 10px 0;
        }

        .spaced {
            margin: 30px 0;
        }

        .shadow {
            text-shadow: 2px 2px 5px gray;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 class="shadow">Hello World!</h1>
    <p class="spaced">This is a paragraph with margin space around it.</p>
    <o>This is red text.</o>
    <i>This text has a blue background.</i>
    <div class="padded">This is a div with padding.</div>
</body>
</html>
