<h1> <b>t1a05-css-Kyle.html</b></h1>
<!DOCTYPE html>
<html>
<head>
   
    <style>
        p {
           font: sans serif;
        }

        o {
            color: red;
          
        }

        i {
            background-color: blue;
            color: white;
        }

      h1{
         text-size: 12px
         text-align: center
      }
        div {
            border: 2px solid black;
        }

        .padded {
            padding: 20px;
        }

        .spaced {
            margin: 30px 0;
        }

        .shadow {
            text-shadow: 2px 2px 5px gray;
        }
    </style>
</head>
<body>
    <h1 class="shadow">Hello World!</h1><br>
    <p class="spaced">This is a paragraph with margin space around it.</p><br>
    <o>This is red text.</o><br>
    <i>This text has a blue background.</i><br>
    <div class="padded">This is a div with padding and border.</div><br>
</body>
</html>
