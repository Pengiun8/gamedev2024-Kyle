<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        p {
            text-align: center;
        }

        o {
            color: red;
        }

        i {
            background-color: blue;
        }

        @keyframes moveUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes moveLeftRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .move-up-down {
            animation: moveUpDown 2s infinite;
        }

        .move-left-right {
            animation: moveLeftRight 2s infinite;
        }

        .glowing {
            animation: glowing 1.5s infinite;
        }

        .backwards {
            direction: rtl;
            unicode-bidi: bidi-override;
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid black;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
    </style>
</head>
<body>
    <h2 align="center">t1a05-css-Kyle.html</h2>
    <p class="move-up-down">Up and Down Text</p><br>
    <p class="move-left-right">Left and Right Text</p><br>
    <p class="glowing">Glowing Text</p><br>
    <p class="backwards">Backwards Text</p><br>
    <p class="typing">Typing Text Effect</p><br>
    <p>Centered Paragraph</p><br>
    <o>Red Text</o><br>
    <i>Blue Background</i><br>
</body>
</html>
