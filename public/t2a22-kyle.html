<body onload="{
   let username = localStorage.getItem('username');
   let email = localStorage.getItem('email');
   if (username) document.getElementById('username').value = username;
   if (email) document.getElementById('email').value = email;
}">
   
<input id="username" type="text" placeholder="Username"><br>
<input id="email" type="text" placeholder="Email"><br>

<input type="button" value="Store Variables" onClick="{
   let usernameValue = document.getElementById('username').value;
   let emailValue = document.getElementById('email').value;

   localStorage.setItem('username', usernameValue);
   localStorage.setItem('email', emailValue);

   alert('User data has been stored');
}">

<input type="button" value="Retrieve Username" onClick="{
   let username = localStorage.getItem('username');
   if (username) alert('Username: ' + username);
}">

<input type="button" value="Retrieve Email" onClick="{
   let email = localStorage.getItem('email');
   if (email) alert('Email: ' + email);
}">
