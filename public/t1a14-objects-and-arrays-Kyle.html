  <h1 align="center">t1a14-objects-and-arrays-Kyle.html</h1>

  <script>
    let myArraySimple = [5, 2, 8, 2, 1];
    let myObjectSimple = {name: 'John', age: 30, profession: 'Developer'};

    let myObjectArray = {
      name: 'Alice',
      hobbies: [' reading', ' coding', ' hiking'],
      age: 25
    };

    let myArrayObject = [
      {name: 'Bob', age: 28},
      {name: 'Charlie', age: 32},
      {name: 'Chief Sosa', age: 500}
    ];

    function displayObjectWithArray() {
       document.getElementById('myDiv01').innerHTML = '';
       document.getElementById('myDiv01').innerHTML += 'name: ' + myObjectArray.name + '<br>';
       document.getElementById('myDiv01').innerHTML += 'hobbies: ' + myObjectArray.hobbies +  '<br>';
       document.getElementById('myDiv01').innerHTML += 'age: ' + myObjectArray.age +  '<br>';
    }

    function displayArrayWithObject() {
      document.getElementById('myDiv01').innerHTML = '';
      for (let myLoop = 0; myLoop < myArrayObject.length; myLoop++) {
        if (myArrayObject[myLoop] !== undefined) {
          document.getElementById('myDiv01').innerHTML += 'name: ' + myArrayObject[myLoop].name + '<br>';
          document.getElementById('myDiv01').innerHTML += 'age: ' + myArrayObject[myLoop].age + '<br><br>';
        }
      }
    }

    function displayObjectSimple() {
      document.getElementById('myDiv01').innerHTML = '';
      document.getElementById('myDiv01').innerHTML += 'name: ' + myObjectSimple.name + '<br>';
      document.getElementById('myDiv01').innerHTML += 'job: ' + myObjectSimple.profession +  '<br>';
      document.getElementById('myDiv01').innerHTML += 'age: ' + myObjectSimple.age +  '<br>';
    }

    function displayArraySimple() {
      document.getElementById('myDiv01').innerHTML = '';
      for (let myLoop = 0; myLoop < myArraySimple.length; myLoop++) {
        if (myArraySimple[myLoop] !== undefined) {
          document.getElementById('myDiv01').innerHTML += 'value: ' + myArraySimple[myLoop] + '<br>';
        }
      }
    }
  </script>
