<pre>
  let myPerson = {
  "firstName": "Kyle",
  "lastName": "Wiersma",
  "age": "16",
  "eyeColor": "green"
  }
</pre>

Change first name: <input type=text id="myText01" value="first name"><br>
Change last name: <input type=text id="myText02" value="last name"><br>
Change age: <input type=text id="myText03" value="age"><br>
Change eye color: <input type=text id="myText04" value="eye color"><br>

<input type=button value="Example Object Set and Show" onClick="{
let myPerson = {
'firstName' : document.getElementById('myText01').value || 'Kyle',
'lastName'  : document.getElementById('myText02').value || 'Wiersma',
'age'       : document.getElementById('myText03').value || 16,
'eyeColor'  : document.getElementById('myText04').value || 'Green'
}

document.getElementById('myDiv01').innerHTML = '<br>myPerson Object has Properties: <br>'
document.getElementById('myDiv01').innerHTML += 'First Name: ' + myPerson.firstName + '<br>'
document.getElementById('myDiv01').innerHTML += 'Last Name: ' + myPerson.lastName +  '<br>'
document.getElementById('myDiv01').innerHTML += 'Age: ' + myPerson.age +  '<br>'
document.getElementById('myDiv01').innerHTML += 'Eye color: ' + myPerson.eyeColor +  '<br>'
}">
<div id="myDiv01">...</div>
