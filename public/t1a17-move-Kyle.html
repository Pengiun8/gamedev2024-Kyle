<!DOCTYPE html>
<html>
<head>
    <title>t1a17-move-Kyle</title>
    <script>
        let myClock02;
        let keys = {};

        function moveImage() {
            let img = document.getElementById('myImage01');
            let step = 10;
            let left = parseInt(img.style.left, 10) || 0;
            let top = parseInt(img.style.top, 10) || 0;

            if (keys['w']) {
                top -= step;
            }
            if (keys['s']) {
                top += step;
            }
            if (keys['a']) {
                left -= step;
            }
            if (keys['d']) {
                left += step;
            }

            img.style.left = left + 'px';
            img.style.top = top + 'px';
        }

        function autoMove() {
            clearInterval(myClock02);
            myClock02 = setInterval(moveImage, 30);
        }

        function stopMove() {
            clearInterval(myClock02);
        }

        document.addEventListener('keydown', function(event) {
            keys[event.key] = true;

            // Start auto move when any movement key is pressed
            if (keys['w'] || keys['a'] || keys['s'] || keys['d']) {
                autoMove();
            }
        });

        document.addEventListener('keyup', function(event) {
            keys[event.key] = false;

            // Stop movement if all movement keys are released
            if (!keys['w'] && !keys['a'] && !keys['s'] && !keys['d']) {
                stopMove();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                stopMove();
            }
        });
    </script>
</head>
<body>
    <h1 align="center">t1a17-move-Kyle</h1>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td></td>
            <td><input type="button" value="Up (W)" onclick="keys['w'] = true; moveImage();"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" value="Left (A)" onclick="keys['a'] = true; moveImage();"></td>
            <td></td>
            <td><input type="button" value="Right (D)" onclick="keys['d'] = true; moveImage();"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Down (S)" onclick="keys['s'] = true; moveImage();"></td>
            <td></td>
        </tr>
    </table>

    <h1 align="center">Auto Move</h1>
    <table border="1" align="center">
        <tr>
            <td></td>
            <td><input type="button" value="Auto Up (Shift + W)" onclick="keys['w'] = true; autoMove();"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" value="Auto Left (Shift + A)" onclick="keys['a'] = true; autoMove();"></td>
            <td><input type="button" value="Stop (Space)" onclick="stopMove();"></td>
            <td><input type="button" value="Auto Right (Shift + D)" onclick="keys['d'] = true; autoMove();"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Auto Down (Shift + S)" onclick="keys['s'] = true; autoMove();"></td>
            <td></td>
        </tr>
    </table>

    <br><br>
    <img id="myImage01" style="position: relative; width: 100px; height: 80px; top: 0px; left: 0px;" src="https://purepng.com/public/uploads/large/purepng.com-men-in-suitmanpeoplepersonsmalesuit-11215251213127n6q1.png">
</body>
</html>
