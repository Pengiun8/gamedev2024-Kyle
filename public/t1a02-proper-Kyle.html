<!DOCTYPE html>
<html lang="en">
<head>
    <title>Proper By Kyle</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, lightblue, lightgreen);
        }

        h1 {
            color: green;
            text-align: center;
            text-shadow: 2px 2px 4px #aaa;
        }

        p {
            text-align: center;
            color: purple;
            padding: 20px;
            border: 2px solid purple;
            border-radius: 15px;
            background-color: #f0eaff;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
</head>
<body>
    <h1>Proper By Kyle</h1>
    <p>Paragraph example<br>
        This is <b>bold</b><br>
        This is <i>italic</i><br><br><br><br><br><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MtN1YnoL46Q?si=ShM-vkvcKnGHQRih"
                title="Duck Song" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
                gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>
</body>
</html>
