<!DOCTYPE html>
<html lang="en">
<head>
    <title>Proper By Kyle</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }

        h1 {
            color: green;
            text-align: center;
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            color: purple;
            box-shadow: 2px 2px 10px gray;
            border-radius: 10px;
        }

        a:hover {
            color: red;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
    </style>
</head>
<body>
    <h1>Proper By Kyle</h1>
    <p>Paragraph example<br>
        This is <b>bold</b><br>
        This is <i>italic</i><br>
        <br><br><br><br><br><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MtN1YnoL46Q?si=ShM-vkvcKnGHQRih" 
                title="Duck Song" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen></iframe>
    </p>
</body>
</html>
