<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

      const images = {
     right: 'https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg',
     left: 'https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg',
     jumpRight: 'https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg',
     jumpLeft: 'https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg',
     woodPlanks: 'https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg',
     woodPlanksEnd: 'https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg'
 };

        };

        const woodenPlanks = {
            x: 200, y: canvas.height - 150, width: 180, height: 60
        };

        const loadedImages = {};
        let imagesLoaded = 0;
        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            loadedImages[key].onload = () => {
                if (++imagesLoaded === Object.keys(images).length) gameLoop();
            };
        }

const player = {
    x: 50, y: canvas.height - 100, width: 76, height: 44,
    dx: 0, dy: 0, grounded: false, facingRight: true,
    dashSpeed: 3.0, // multiplier for dash speed
    dashDuration: 400, // boost lasts for 1 second
    dashCooldown: 1000, // cooldown period in milliseconds (1 second)
    dashStartTime: 0, // track when the boost started
    dashEndTime: 0, // track when the dash ended
    isDashing: false, // flag to track if boost is active
    canDash: true, // flag to track if dash is available
};

document.addEventListener("keydown", (e) => {
    if (e.code === "KeyD") keys.right = true;
    if (e.code === "Space") keys.up = true;
    if (e.code === "KeyA") keys.left = true;
    if (e.code === "ShiftLeft" && player.canDash && !player.isDashing) {
        keys.dash = true;  // Dash starts when Shift is pressed
        player.isDashing = true;
        player.dashStartTime = performance.now(); // Start the dash boost time
        player.canDash = false;  // Dash is not available until the cooldown ends
        player.dashEndTime = player.dashStartTime + player.dashDuration; // Calculate when dash should end
    }
});

document.addEventListener("keyup", (e) => {
    if (e.code === "KeyD") keys.right = false;
    if (e.code === "Space") keys.up = false;
    if (e.code === "KeyA") keys.left = false;
    if (e.code === "ShiftLeft") {
        keys.dash = false; // Dash ends when Shift is released
    }
});

         function myHitOther(player, woodenPlanks) {
      let left1 = parseInt(document.getElementById(player).style.left);
      let right1 = left1 + parseInt(document.getElementById(player).style.width);
      let top1 = parseInt(document.getElementById(player).style.top);   
      let bottom1 = top1 + parseInt(document.getElementById(player).style.height);
      let left2 = parseInt(document.getElementById(woodenPlanks).style.left);
      let right2 = left2 + parseInt(document.getElementById(woodenPlanks).style.width);
      let top2 = parseInt(document.getElementById(woodenPlanks).style.top);   
      let bottom2 = top2 + parseInt(document.getElementById(woodenPlanks).style.height);
      
      if ((right1 >= left2) &&       
          (bottom1 >= top2) &&
          (left1 <= right2) &&
          (top1 <= bottom2)) {
         return true;
      }
   }

function updatePlayer() {
    // Check if dash boost is active and if the duration has ended
    if (player.isDashing && (performance.now() - player.dashStartTime > player.dashDuration)) {
        player.isDashing = false; // End the dash boost after the duration
        player.dashEndTime = performance.now(); // Update the dash end time
    }

    // Cooldown handling
    if (!player.canDash && performance.now() - player.dashEndTime > player.dashCooldown) {
        player.canDash = true; // Dash is available again after cooldown
    }

    // Basic movement
    if (keys.up && player.grounded) {
        player.dy = -15;  // Fixed jump height
        player.grounded = false;
    }

    // Horizontal movement
    let baseSpeed = keys.right ? 5 : (keys.left ? -5 : player.dx * 0.9);
    if (player.isDashing) {
        baseSpeed *= player.dashSpeed; // Apply the dash speed multiplier if dash is active
    }
    player.dx = baseSpeed;

    // Apply gravity
    player.dy += 0.5;
    player.x += player.dx;
    player.y += player.dy;

    // Collision boundaries
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.grounded = true;
    } else player.grounded = false;

    // Update facing direction
    if (keys.right) player.facingRight = true;
    if (keys.left) player.facingRight = false;
}

        function drawPlatforms() {
            // Draw the wooden platform
            ctx.drawImage(loadedImages.woodPlanks, woodenPlanks.x, woodenPlanks.y, woodenPlanks.width, woodenPlanks.height);
        }

        function drawPlayer() {
            let imageToDraw;
            if (player.grounded && keys.up) imageToDraw = loadedImages.jumpRight;
            else if (!player.grounded) imageToDraw = player.facingRight ? loadedImages.jumpRight : loadedImages.jumpLeft;
            else imageToDraw = (player.facingRight ? loadedImages.right : loadedImages.left);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms(); // Draw the platform first
            ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" && !player.isDashing) {
                keys.dash = true;  // Dash starts when Shift is pressed
                player.isDashing = true;
                player.dashStartTime = performance.now(); // Start the dash boost time
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") keys.up = false;
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft") keys.dash = false; // Dash ends when Shift is released
        });
    </script>
</body>
</html>
