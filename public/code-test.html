<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Detection and Bounce Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Set up the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Object 1: Controlled Blue Square
        const square1 = {
            x: 100,
            y: 100,
            size: 50,
            color: 'blue',
            dx: 0,  // Speed on the x-axis
            dy: 0   // Speed on the y-axis
        };

        // Object 2: Stationary Red Square
        const square2 = {
            x: 500,
            y: 100,
            size: 50,
            color: 'red',
            dx: 0,
            dy: 0
        };

        // Collision detection function
        function isCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.size &&
                obj1.x + obj1.size > obj2.x &&
                obj1.y < obj2.y + obj2.size &&
                obj1.y + obj1.size > obj2.y
            );
        }

        // Function to handle bouncing
        function handleBounce(obj1, obj2) {
            // Simple elastic collision logic: reverse velocities upon collision
            const tempDx = obj1.dx;
            const tempDy = obj1.dy;

            // Swap velocities of the two squares
            obj1.dx = obj2.dx;
            obj1.dy = obj2.dy;
            obj2.dx = tempDx;
            obj2.dy = tempDy;
        }

        // Listen for arrow key presses to control the blue square
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                square1.dy = -5;
            } else if (e.key === 'ArrowDown') {
                square1.dy = 5;
            } else if (e.key === 'ArrowLeft') {
                square1.dx = -5;
            } else if (e.key === 'ArrowRight') {
                square1.dx = 5;
            }
        });

        // Listen for key releases to stop movement when no key is pressed
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                square1.dy = 0;
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                square1.dx = 0;
            }
        });

        // Update the positions of the squares
        function update() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move square1 (controlled by user)
            square1.x += square1.dx;
            square1.y += square1.dy;

            // Check if the squares are colliding
            if (isCollision(square1, square2)) {
                handleBounce(square1, square2); // Bounce off each other
            }

            // Draw the squares
            ctx.fillStyle = square1.color;
            ctx.fillRect(square1.x, square1.y, square1.size, square1.size);

            ctx.fillStyle = square2.color;
            ctx.fillRect(square2.x, square2.y, square2.size, square2.size);

            // Request a new animation frame
            requestAnimationFrame(update);
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
