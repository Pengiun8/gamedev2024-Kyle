<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = {
            right: 'slimer right.png',
            left: 'slimer left.png',
            jumpRight: 'slimer jump right.png',
            jumpLeft: 'slimer jump left.png',
            woodPlanks: 'Wooden planks.png',
            woodPlanksEnd: 'Wooden planks 2.png'
        };

        const woodenPlanks = { x: 400, y: canvas.height - 400, width: 180, height: 300 };

        const loadedImages = {};
        let imagesLoaded = 0;

        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            loadedImages[key].onload = () => {
                if (++imagesLoaded === Object.keys(images).length) {
                    lastTime = performance.now(); // Initialize the time tracking
                    gameLoop(lastTime); // Start the game loop once all images are loaded
                }
            };
        }

        const player = {
            x: 50, y: canvas.height - 100, width: 76, height: 44,
            dx: 0, dy: 0, grounded: false, facingRight: true,
            jumpStart: 0, maxJumpHeight: 15, holdingJump: false
        };

        const keys = { right: false, left: false, up: false };

        document.onkeydown = (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "Space") {
                keys.up = true;
                if (player.grounded) {
                    player.jumpStart = performance.now();
                    player.holdingJump = true;
                    player.dy = -5; // Start with a small jump
                    player.grounded = false;
                }
            }
        };

        document.onkeyup = (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "Space") {
                keys.up = false;
                player.holdingJump = false;
            }
        };

        function checkCollision(player, woodenPlanks) {
            let top1 = player.y;
            let bottom1 = player.y + player.height;
            let left1 = player.x;
            let right1 = player.x + player.width;

            let top2 = woodenPlanks.y;
            let bottom2 = woodenPlanks.y + woodenPlanks.height;
            let left2 = woodenPlanks.x;
            let right2 = woodenPlanks.x + woodenPlanks.width;

            let hitSide = null;

            // Check if there's any overlap
            if (right1 > left2 && left1 < right2 && bottom1 > top2 && top1 < bottom2) {
                let overlapX = Math.min(right1 - left2, right2 - left1);
                let overlapY = Math.min(bottom1 - top2, bottom2 - top1);

                // Prioritize smaller overlap
                if (overlapY < overlapX) {
                    if (bottom1 >= top2 && player.dy >= 0) {
                        hitSide = "top";
                    } else if (top1 <= bottom2 && player.dy <= 0) {
                        hitSide = "bottom";
                    }
                } else {
                    if (right1 >= left2 && player.dx > 0) {
                        hitSide = "left";
                    } else if (left1 <= right2 && player.dx < 0) {
                        hitSide = "right";
                    }
                }
            }

            return hitSide;
        }

        function updatePlayer(deltaTime) {
            if (player.holdingJump) {
                let jumpDuration = (performance.now() - player.jumpStart) / 1000; // Convert to seconds
                let jumpPower = Math.min(jumpDuration * 10, player.maxJumpHeight);
                player.dy = -jumpPower;
            }

            let baseSpeed = keys.right ? 5 : (keys.left ? -5 : player.dx * 0.9);
            player.dx = baseSpeed * (deltaTime / 16.67); // Adjusting speed based on deltaTime

            player.dy += 0.5 * (deltaTime / 16.67); // Apply gravity based on deltaTime
            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            // Check for collisions
            let hitSide = checkCollision(player, woodenPlanks);
            if (hitSide) {
                if (hitSide === "top") {
                    player.dy = 0; // Stop moving down
                    player.y = woodenPlanks.y - player.height;
                    player.grounded = true;
                } else if (hitSide === "bottom") {
                    player.dy = 0; // Stop moving up
                    player.y = woodenPlanks.y + woodenPlanks.height;
                } else if (hitSide === "left") {
                    player.dx = 0; // Stop moving right
                    player.x = woodenPlanks.x - player.width;
                } else if (hitSide === "right") {
                    player.dx = 0; // Stop moving left
                    player.x = woodenPlanks.x + woodenPlanks.width;
                }
            }

            if (keys.right) player.facingRight = true;
            if (keys.left) player.facingRight = false;
        }

        function drawPlatforms() {
            ctx.drawImage(loadedImages.woodPlanks, woodenPlanks.x, woodenPlanks.y, woodenPlanks.width, woodenPlanks.height);
        }

        function drawPlayer() {
            let imageToDraw;
            if (player.grounded && keys.up) imageToDraw = loadedImages.jumpRight;
            else if (!player.grounded) imageToDraw = player.facingRight ? loadedImages.jumpRight : loadedImages.jumpLeft;
            else imageToDraw = (player.facingRight ? loadedImages.right : loadedImages.left);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
        }

        let lastTime = performance.now(); // Track the time for the first frame

        function gameLoop(currentTime) {
            let deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            updatePlayer(deltaTime);
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
