<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImgRight = new Image();
        playerImgRight.src = 'slimer right.png';
        const playerImgLeft = new Image();
        playerImgLeft.src = 'slimer left.png';
        const playerImgJumpRight = new Image();
        playerImgJumpRight.src = 'slimer jump right.png';
        const playerImgJumpLeft = new Image();
        playerImgJumpLeft.src = 'slimer jump left.png';
        const woodPlanksImg = new Image();
        woodPlanksImg.src = 'Wooden planks.png';

        const woodenPlanks = { x: 400, y: canvas.height - 400, width: 180, height: 300 };

        const player = {
            x: 50, y: canvas.height - 100, width: 76, height: 44,
            dx: 0, dy: 0, grounded: false, facingRight: true,
            dashSpeed: 3.0, dashDuration: 400, dashCooldown: 1000,
            dashStartTime: 0, dashEndTime: 0, isDashing: false, canDash: true
        };

        const keys = { right: false, left: false, up: false, dash: false };

        document.onkeydown = (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" && player.canDash && !player.isDashing) {
                player.isDashing = true;
                player.dashStartTime = performance.now();
                player.canDash = false;
                player.dashEndTime = player.dashStartTime + player.dashDuration;
            }
        };

        document.onkeyup = (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") keys.up = false;
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft") keys.dash = false;
        };

        function checkCollision(player, woodenPlanks) {
            const top1 = player.y;
            const bottom1 = player.y + player.height;
            const left1 = player.x;
            const right1 = player.x + player.width;

            const top2 = woodenPlanks.y;
            const bottom2 = woodenPlanks.y + woodenPlanks.height;
            const left2 = woodenPlanks.x;
            const right2 = woodenPlanks.x + woodenPlanks.width;

            if (right1 > left2 && left1 < right2 && bottom1 > top2 && top1 < bottom2) {
                const overlapX = Math.min(right1 - left2, right2 - left1);
                const overlapY = Math.min(bottom1 - top2, bottom2 - top1);

                if (overlapY < overlapX) return bottom1 >= top2 && player.dy >= 0 ? "top" : "bottom";
                return right1 >= left2 && player.dx > 0 ? "left" : "right";
            }
            return null;
        }

        function updatePlayer() {
            if (player.isDashing && (performance.now() - player.dashStartTime > player.dashDuration)) {
                player.isDashing = false;
                player.dashEndTime = performance.now();
            }

            if (!player.canDash && performance.now() - player.dashEndTime > player.dashCooldown) {
                player.canDash = true;
            }

            if (keys.up && player.grounded) {
                player.dy = -15;
                player.grounded = false;
            }

            player.dx = keys.right ? 5 : keys.left ? -5 : player.dx * 0.9;
            if (player.isDashing) player.dx *= player.dashSpeed;

            player.dy += 0.5; // Apply gravity
            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            const hitSide = checkCollision(player, woodenPlanks);
            if (hitSide) {
                if (hitSide === "top") {
                    player.dy = 0;
                    player.y = woodenPlanks.y - player.height;
                    player.grounded = true;
                } else if (hitSide === "bottom") {
                    player.dy = 0;
                    player.y = woodenPlanks.y + woodenPlanks.height;
                } else if (hitSide === "left") {
                    player.dx = 0;
                    player.x = woodenPlanks.x - player.width;
                } else if (hitSide === "right") {
                    player.dx = 0;
                    player.x = woodenPlanks.x + woodenPlanks.width;
                }
            }

            player.facingRight = !keys.left;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(woodPlanksImg, woodenPlanks.x, woodenPlanks.y, woodenPlanks.width, woodenPlanks.height);
            const img = player.grounded ? (player.facingRight ? playerImgRight : playerImgLeft) : (player.facingRight ? playerImgJumpRight : playerImgJumpLeft);
            ctx.drawImage(img, player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            updatePlayer();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        playerImgRight.onload = playerImgLeft.onload = playerImgJumpRight.onload = playerImgJumpLeft.onload = woodPlanksImg.onload = () => {
            if (++imagesLoaded === 5) gameLoop();
        };
    </script>
</body>
</html>
