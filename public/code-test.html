<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = {
            right: 'slimer right.png',
            left: 'slimer left.png',
            jumpRight: 'slimer jump right.png',
            jumpLeft: 'slimer jump left.png',
            woodPlanks: 'Wooden planks.png'
        };

        const player = { x: 50, y: canvas.height - 100, width: 76, height: 44, dx: 0, dy: 0, grounded: false, facingRight: true, dashSpeed: 2.0, dashDuration: 200, dashStartTime: 0, isDashing: false };
        const keys = { right: false, up: false, left: false, dash: false };

        let imagesLoaded = 0;
        const loadedImages = {};

        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            loadedImages[key].onload = () => {
                if (++imagesLoaded === Object.keys(images).length) gameLoop();
            };
        }

        function updatePlayer() {
            if (player.isDashing && (performance.now() - player.dashStartTime > player.dashDuration)) player.isDashing = false;

            if (keys.up && player.grounded) { player.dy = -15; player.grounded = false; }
            let baseSpeed = keys.right ? 5 : (keys.left ? -5 : player.dx * 0.9);
            if (player.isDashing) baseSpeed *= player.dashSpeed;
            player.dx = baseSpeed;

            player.dy += 0.5;
            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) { player.y = canvas.height - player.height; player.dy = 0; player.grounded = true; } 
            else player.grounded = false;

            if (keys.right) player.facingRight = true;
            if (keys.left) player.facingRight = false;
        }

        function drawPlayer() {
            const imageToDraw = player.grounded && keys.up ? loadedImages.jumpRight : (player.facingRight ? loadedImages.right : loadedImages.left);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(loadedImages.woodPlanks, 200, canvas.height - 150, 180, 60);
            ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" && !player.isDashing) {
                player.isDashing = true;
                player.dashStartTime = performance.now();
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") keys.up = false;
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft") player.isDashing = false;
        });
    </script>
</body>
</html>
