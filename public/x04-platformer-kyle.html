<!DOCTYPE html>
<html>
<head>
    <title>Platformer Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: 1, // Reduced jump height to one-third
            grounded: false,
            jumpCount: 0,
            maxJumps: 2
        };

        let keys = {
            right: false,
            left: false,
            up: false
        };

        let platforms = [
            { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
            { x: 300, y: 400, width: 200, height: 25 }
        ];

        function generateRandomPlatforms() {
            for (let i = 0; i < 10; i++) { // More platforms
                let width = Math.random() * 200 + 50;
                let height = 25;
                let x = Math.random() * (canvas.width - width);
                let y = Math.random() * (canvas.height - height - 100);
                platforms.push({ x, y, width, height });
            }
        }

        generateRandomPlatforms();

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            if (keys.right) player.dx = player.speed;
            else if (keys.left) player.dx = -player.speed;
            else player.dx *= 0.9; // Sliding off momentum

            if (keys.up && player.jumpCount < player.maxJumps) {
                player.dy = player.jumpPower;
                player.jumpCount++;
                player.grounded = false;
            }

            player.dy += player.gravity;
            player.x += player.dx;
            player.y += player.dy;

            // Prevent player from going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.grounded = true;
                player.dy = 0;
                player.jumpCount = 0;
            }

            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Check collision from top
                    if (player.dy > 0 && player.y + player.height - player.dy <= platform.y) {
                        player.grounded = true;
                        player.dy = 0;
                        player.y = platform.y - player.height;
                        player.jumpCount = 0;
                    } else if (player.dy < 0 && player.y - player.dy >= platform.y + platform.height) {
                        // Collision from bottom
                        player.dy = 0;
                        player.y = platform.y + platform.height;
                    } else {
                        // Collision from sides
                        if (player.dx > 0) {
                            player.x = platform.x - player.width;
                        } else if (player.dx < 0) {
                            player.x = platform.x + platform.width;
                        }
                        player.dx = 0;
                    }
                }
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            clearCanvas();
            drawPlayer();
            drawPlatforms();
            updatePlayer();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') keys.right = true;
            if (e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'ArrowUp') keys.up = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowRight') keys.right = false;
            if (e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'ArrowUp') keys.up = false;
        });

        gameLoop();
    </script>
</body>
</html>
