<body id="myBody" style="background-image: url('https://wallpaperset.com/w/full/a/4/6/179798.jpg'); background-repeat: repeat; background-size: cover;">
  <script>
    let myGlobalX = 0;
    let myGlobalY = 0; // Variable for vertical background position
    let imgX = 0; // Variable for image horizontal position
    let imgY = 0; // Variable for image vertical position
    let myClock01;
    let myClock02;
    let mySpeed01 = 400;
  </script>

  <h1 align="center">t2a19-move-background-kyle.html</h1>

  <!-- Background Movement Controls -->
  <input id="myButtonLeft" type="button" value="Background Move Left" onclick="{
    myGlobalX -= 5;
    document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px ' + myGlobalY + 'px';
  }">
  <input id="myButtonRight" type="button" value="Background Move Right" onclick="{
    myGlobalX += 5;
    document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px ' + myGlobalY + 'px';
  }">
  <input id="myButtonUp" type="button" value="Background Move Up" onclick="{
    myGlobalY -= 5;
    document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px ' + myGlobalY + 'px';
  }">
  <input id="myButtonDown" type="button" value="Background Move Down" onclick="{
    myGlobalY += 5;
    document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px ' + myGlobalY + 'px';
  }"><br><br>

  <!-- Automatic Background Movement -->
  <input type="button" value="Auto Background Left Faster" onclick="{
    clearInterval(myClock01);
    mySpeed01 -= 30;
    if (mySpeed01 < 10) { mySpeed01 = 10; }
    myClock01 = setInterval(function() {
      document.getElementById('myButtonLeft').click();
    }, mySpeed01);
  }">
  <input type="button" value="Auto Background Left Slower" onclick="{
    clearInterval(myClock01);
    mySpeed01 += 30;
    if (mySpeed01 > 1000) { mySpeed01 = 1000; }
    myClock01 = setInterval(function() {
      document.getElementById('myButtonLeft').click();
    }, mySpeed01);
  }"><br><br>

  <!-- Image Movement Controls -->
  <input type="button" id="myButtonImageLeft" value="Image Move Left" onclick="{
    imgX -= 10;
    document.getElementById('myImage01').style.left = imgX + 'px';
  }">
  <input type="button" id="myButtonImageRight" value="Image Move Right" onclick="{
    imgX += 10;
    document.getElementById('myImage01').style.left = imgX + 'px';
  }">
  <input type="button" id="myButtonImageUp" value="Image Move Up" onclick="{
    imgY -= 10;
    document.getElementById('myImage01').style.top = imgY + 'px';
  }">
  <input type="button" id="myButtonImageDown" value="Image Move Down" onclick="{
    imgY += 10;
    document.getElementById('myImage01').style.top = imgY + 'px';
  }"><br><br>

  <!-- Automatic Image Movement -->
  <input type="button" value="Auto Move Image Left" onclick="{
    clearInterval(myClock02);
    myClock02 = setInterval(function() {
      document.getElementById('myButtonImageLeft').click();
    }, 30);
  }">

  <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://www.pngkey.com/png/full/443-4430054_terraria-guide-png-clipart-terraria-minecraft-non-player.png">
</body>
