<!DOCTYPE html>
<html>
<head>
    <title>t2a19-move-background-kyle.html</title>
    <script>
        let myGlobalX = 0;
        let myGlobalY = 0;
        let myClock01;
        let myClock02;
        let mySpeed01 = 400;

        function moveBackground(direction) {
            switch (direction) {
                case 'left':
                    myGlobalX -= 5;
                    break;
                case 'right':
                    myGlobalX += 5;
                    break;
                case 'up':
                    myGlobalY -= 5;
                    break;
                case 'down':
                    myGlobalY += 5;
                    break;
            }
            document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px ' + myGlobalY + 'px';
        }

        function autoMoveBackground(direction) {
            clearInterval(myClock01);
            myClock01 = setInterval(function() {
                moveBackground(direction);
            }, mySpeed01);
        }

        function stopMove() {
            clearInterval(myClock01);
        }

        function resizeImage(event) {
            let img = document.getElementById('myImage01');
            let width = parseInt(img.style.width, 10) || 100;
            let height = parseInt(img.style.height, 10) || 80;
            let delta = event.deltaY > 0 ? -10 : 10;

            img.style.width = (width + delta) + 'px';
            img.style.height = (height + delta) + 'px';
        }

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'w':
                    moveBackground('up');
                    break;
                case 'a':
                    moveBackground('left');
                    break;
                case 's':
                    moveBackground('down');
                    break;
                case 'd':
                    moveBackground('right');
                    break;
                case 'W':
                    autoMoveBackground('up');
                    break;
                case 'A':
                    autoMoveBackground('left');
                    break;
                case 'S':
                    autoMoveBackground('down');
                    break;
                case 'D':
                    autoMoveBackground('right');
                    break;
                case ' ':
                    stopMove();
                    break;
            }
        });

        document.addEventListener('wheel', resizeImage);
    </script>
    <style>
        body {
            background-image: url('https://wallpaperset.com/w/full/a/4/6/179798.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    </style>
</head>
<body id="myBody">
    <h1 align="center">t2a19-move-background-kyle.html</h1>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td></td>
            <td><input type="button" value="Up (W)" onclick="moveBackground('up')"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" value="Left (A)" onclick="moveBackground('left')"></td>
            <td></td>
            <td><input type="button" value="Right (D)" onclick="moveBackground('right')"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Down (S)" onclick="moveBackground('down')"></td>
            <td></td>
        </tr>
    </table>
    <h1 align="center">Auto Move Background</h1>
    <table border="1" align="center">
        <tr>
            <td></td>
            <td><input type="button" value="Auto Up (Shift + W)" onclick="autoMoveBackground('up')"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" value="Auto Left (Shift + A)" onclick="autoMoveBackground('left')"></td>
            <td><input type="button" value="Stop (Space)" onclick="stopMove()"></td>
            <td><input type="button" value="Auto Right (Shift + D)" onclick="autoMoveBackground('right')"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Auto Down (Shift + S)" onclick="autoMoveBackground('down')"></td>
            <td></td>
        </tr>
    </table>
    <br><br>
    <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://purepng.com/public/uploads/large/purepng.com-men-in-suitmanpeoplepersonsmalesuit-11215251213127n6q1.png">
</body>
</html>
