<body id="myBody" style="background-image: url('https://wallpaperset.com/w/full/a/4/6/179798.jpg'); background-repeat:repeat; background-size: cover;">
  <script>
    let myGlobalX = 0;
    let myClock01;
    let myClock02;
    let mySpeed01 = 400;
  </script>

  <h1 align="center">t2a19-move-background-kyle.html</h1>

  <input id="myButton01" type="button" value="Background Move Left" onclick="{
    myGlobalX -= 5;
    document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px 0px';
  }">

  <input type="button" value="Auto Background Left Faster" onclick="{
    clearInterval(myClock01);
    mySpeed01 -= 30;
    if (mySpeed01 < 10) { mySpeed01 = 10; }
    myClock01 = setInterval(function() {
      document.getElementById('myButton01').click();
    }, mySpeed01);
  }">

  <input type="button" value="Auto Background Left Slower" onclick="{
    clearInterval(myClock01);
    mySpeed01 += 30;
    if (mySpeed01 > 1000) { mySpeed01 = 1000; }
    myClock01 = setInterval(function() {
      document.getElementById('myButton01').click();
    }, mySpeed01);
  }">

  <input type="button" id="myButton02" value="Image Right" onclick="{
    const img = document.getElementById('myImage01');
    img.style.left = (parseInt(img.style.left) || 0) + 10 + 'px';
  }"><br><br>

  <input type="button" value="Auto Move Left" onclick="{
    clearInterval(myClock02);
    myClock02 = setInterval(function() {
      document.getElementById('myButton02').click();
    }, 30);
  }">

  <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://www.pngkey.com/png/full/443-4430054_terraria-guide-png-clipart-terraria-minecraft-non-player.png">
</body>
