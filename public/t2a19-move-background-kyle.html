<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Character with Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-image: url('https://th.bing.com/th/id/OIP.J22kyN4jO8XgEyavcwjdSgHaD6?rs=1&pid=ImgDetMain');
            background-repeat: no-repeat;
            background-size: cover;
            position: relative; /* Needed for absolute positioning of the character */
        }
        #myCharacter {
            position: absolute;
            width: 100px; /* Adjust as needed */
            height: auto; /* Keep aspect ratio */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the character */
        }
    </style>
</head>
<body>
    <img id="myCharacter" src="https://www.pngkey.com/png/full/443-4430054_terraria-guide-png-clipart-terraria-minecraft-non-player.png" alt="Character">

    <script>
        let myGlobalX = 0;
        let myClock01;
        let mySpeed01 = 400;

        document.body.style.backgroundPosition = myGlobalX + 'px 0px';

        function moveBackground() {
            myGlobalX -= 5; // Move background to the left
            document.body.style.backgroundPosition = myGlobalX + 'px 0px';
        }

        function autoBackgroundFaster() {
            clearInterval(myClock01);
            mySpeed01 = Math.max(10, mySpeed01 - 30);
            myClock01 = setInterval(moveBackground, mySpeed01);
        }

        function autoBackgroundSlower() {
            clearInterval(myClock01);
            mySpeed01 = Math.min(1000, mySpeed01 + 30);
            myClock01 = setInterval(moveBackground, mySpeed01);
        }

        // Example buttons to control movement (create buttons as needed)
        // You can use document.createElement or static HTML buttons.
    </script>
</body>
</html>
