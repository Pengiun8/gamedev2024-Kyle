<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load textures and character sprites
        const slimerSpriteLeft = new Image();
        slimerSpriteLeft.src = 'slimer_left.png'; // Your existing slimer left sprite URL

        const slimerSpriteRight = new Image();
        slimerSpriteRight.src = 'slimer_right.png'; // Your existing slimer right sprite URL

        const woodenPlankTexture = new Image();
        woodenPlankTexture.src = './wooden_plank.png'; // Your existing wooden plank texture URL

        // Character properties (slimer)
        let character = {
            x: 100,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speedX: 3,
            speedY: 0,
            gravity: 0.5,
            jumpStrength: -12,
            superJumpStrength: -16,
            onGround: false,
            direction: "right"
        };

        // Obstacles (wooden planks)
        const obstacles = [
            { x: 750, y: canvas.height - 50, width: 150, height: 50 },
            { x: 1000, y: canvas.height - 150, width: 500, height: 50 },
            { x: 1500, y: canvas.height - 250, width: 100, height: 50 },
            { x: 200, y: canvas.height - 350, width: 200, height: 50 }
        ];

        // Draw the animated character (slimer)
        function drawCharacter() {
            const sprite = character.direction === "right" ? slimerSpriteRight : slimerSpriteLeft;

            ctx.drawImage(
                sprite,
                0, 0,
                character.width, character.height,
                character.x, character.y,
                character.width, character.height
            );
        }

        // Draw obstacles (wooden planks)
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.drawImage(woodenPlankTexture, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Update character position and handle collisions
        function updateCharacter() {
            character.x += character.speedX;
            character.y += character.speedY;

            if (!character.onGround) {
                character.speedY += character.gravity;
            }

            let isSupported = false;

            obstacles.forEach(obstacle => {
                const isColliding =
                    character.x + character.width > obstacle.x &&
                    character.x < obstacle.x + obstacle.width &&
                    character.y + character.height > obstacle.y &&
                    character.y < obstacle.y + obstacle.height;

                if (isColliding) {
                    const characterBottom = character.y + character.height;
                    const characterTop = character.y;
                    const characterRight = character.x + character.width;
                    const characterLeft = character.x;

                    const obstacleBottom = obstacle.y + obstacle.height;
                    const obstacleTop = obstacle.y;
                    const obstacleRight = obstacle.x + obstacle.width;
                    const obstacleLeft = obstacle.x;

                    const fromTop = characterBottom - obstacleTop;
                    const fromBottom = obstacleBottom - characterTop;
                    const fromLeft = characterRight - obstacleLeft;
                    const fromRight = obstacleRight - characterLeft;

                    const smallest = Math.min(fromTop, fromBottom, fromLeft, fromRight);

                    if (smallest === fromTop && character.speedY >= 0) {
                        // Collision from top
                        character.y = obstacleTop - character.height;
                        character.speedY = 0;
                        isSupported = true;
                    } else if (smallest === fromBottom && character.speedY < 0) {
                        // Collision from bottom
                        character.y = obstacleBottom;
                        character.speedY = 0;
                    } else if (smallest === fromLeft || smallest === fromRight) {
                        // Collision from left or right
                        character.speedX *= -1;
                        character.direction = character.speedX > 0 ? "right" : "left";
                        if (smallest === fromLeft) {
                            character.x = obstacleLeft - character.width;
                        } else {
                            character.x = obstacleRight;
                        }
                    }
                }
            });

            // Update ground status
            character.onGround = isSupported;

            // Ground collision
            if (character.y + character.height >= canvas.height) {
                character.y = canvas.height - character.height;
                character.speedY = 0;
                character.onGround = true;
            }

            // Left and right screen boundaries
            if (character.x + character.width >= canvas.width || character.x <= 0) {
                character.speedX *= -1;
                character.direction = character.speedX > 0 ? "right" : "left";
            }
        }

        // Handle jump
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && character.onGround) {
                character.speedY = character.jumpStrength;
                character.onGround = false;
            }
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawObstacles();
            drawCharacter();
            updateCharacter();
            requestAnimationFrame(gameLoop);
        }

        // Start game after resources load
        slimerSpriteLeft.onload = () => {
            slimerSpriteRight.onload = () => {
                woodenPlankTexture.onload = () => {
                    gameLoop();
                };
            };
        };
    </script>
</body>
</html>
