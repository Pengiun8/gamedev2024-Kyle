<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = {
            right: 'slimer right.png',
            left: 'slimer left.png',
            jumpRight: 'slimer jump right.png',
            jumpLeft: 'slimer jump left.png',
            jumpCharge: 'slimer jump charge.png',
            woodPlanks: 'Wooden planks.png',
            woodPlanksEnd: 'Wooden planks 2.png'
        };

        const woodenPlanks = {
            x: 200, y: canvas.height - 150, width: 180, height: 60
        };

        const loadedImages = {};
        let imagesLoaded = 0;
        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            loadedImages[key].onload = () => {
                if (++imagesLoaded === Object.keys(images).length) gameLoop();
            };
        }

        const player = {
            x: 50, y: canvas.height - 100, width: 76, height: 44,
            dx: 0, dy: 0, grounded: false, facingRight: true,
            isDashing: false, dashProgress: 0, dashDirection: 0, dashCooldown: 0, jumpCharge: 0
        };

        const keys = { right: false, up: false, left: false, dash: false };

        function updatePlayer() {
            // Horizontal movement
            if (!keys.up) player.dx = keys.right ? 5 : (keys.left ? -5 : player.dx * 0.9);
            if (keys.up && player.grounded) player.dx = 0;
            if (keys.dash && player.dashCooldown <= 0 && !player.isDashing) startDash();
            if (player.isDashing) moveDash();
            if (player.dashCooldown > 0) player.dashCooldown--;
            if (keys.up && player.grounded) player.jumpCharge = Math.max(player.jumpCharge - 0.5, -25);
            if (!keys.up && !player.grounded && player.jumpCharge < 0) player.dy = player.jumpCharge, player.jumpCharge = 0;

            // Apply gravity and update position
            player.dy += 0.5; // Gravity effect

            // Check for platform collision (top, left, right, bottom)
            if (player.x + player.width > woodenPlanks.x && player.x < woodenPlanks.x + woodenPlanks.width) {
                if (player.y + player.height <= woodenPlanks.y && 
                    player.y + player.height + player.dy >= woodenPlanks.y) {
                    // Top collision (land on top of platform)
                    player.y = woodenPlanks.y - player.height; // Position player on top of the platform
                    player.dy = 0; // Stop downward movement (no falling)
                    player.grounded = true;
                } else if (player.y < woodenPlanks.y + woodenPlanks.height && 
                           player.y + player.height > woodenPlanks.y + woodenPlanks.height) {
                    // Bottom collision (stop falling through the platform)
                    player.y = woodenPlanks.y + woodenPlanks.height; // Position player just above the platform
                    player.dy = 0; // Stop downward movement
                }
            }

            // Check left and right collisions (if moving into the platform's left or right side)
            if (player.x < woodenPlanks.x + woodenPlanks.width && player.x + player.width > woodenPlanks.x) {
                if (keys.left) player.x = woodenPlanks.x + woodenPlanks.width; // Stop player at left side
                if (keys.right) player.x = woodenPlanks.x - player.width; // Stop player at right side
            }

            // Update player position
            player.x += player.dx;
            player.y += player.dy;

            // Prevent the player from going off-screen horizontally
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Prevent the player from going off-screen vertically
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true; // Ensure player is grounded when touching the floor
            }

            // Update facing direction based on movement
            if (keys.right) player.facingRight = true;
            if (keys.left) player.facingRight = false;
        }

        function startDash() {
            player.isDashing = true;
            player.dashCooldown = 120;
            player.dashDirection = player.facingRight ? 1 : -1;
            player.dashProgress = 0;
        }

        function moveDash() {
            if (player.dashProgress < 200) {
                player.x += player.dashDirection * 15;
                player.dashProgress += 15;
            } else {
                player.isDashing = false;
            }
        }

        function drawPlatforms() {
            // Draw the wooden platform
            ctx.drawImage(loadedImages.woodPlanks, woodenPlanks.x, woodenPlanks.y, woodenPlanks.width, woodenPlanks.height);
        }

        function drawPlayer() {
            let imageToDraw;

            // Determine the correct image based on whether the player is jumping, dashing, or moving.
            if (player.grounded && keys.up) {
                imageToDraw = loadedImages.jumpCharge;
            } else if (!player.grounded) {
                imageToDraw = player.facingRight ? loadedImages.jumpRight : loadedImages.jumpLeft;
            } else {
                imageToDraw = player.isDashing ? loadedImages.right : (player.facingRight ? loadedImages.right : loadedImages.left);
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms(); // Draw the platform first
            ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" || e.code === "ShiftRight") keys.dash = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") {
                keys.up = false;
                if (player.grounded) player.dy = player.jumpCharge, player.jumpCharge = 0;
            }
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft" || e.code === "ShiftRight") keys.dash = false;
        });
    </script>
</body>
</html>
