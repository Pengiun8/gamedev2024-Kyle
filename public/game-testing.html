<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = {
            right: 'slimer right.png',
            left: 'slimer left.png',
            jumpRight: 'slimer jump right.png',
            jumpLeft: 'slimer jump left.png',
            woodPlanks: 'Wooden planks.png'
        };

        let player = {
            x: 50, y: canvas.height - 100, width: 76, height: 44, dx: 0, dy: 0, grounded: false, facingRight: true,
            dashSpeed: 3, dashDuration: 400, dashCooldown: 1000, isDashing: false, canDash: true, dashStartTime: 0, dashEndTime: 0
        };

        let keys = { right: false, left: false, up: false, dash: false };

        document.onkeydown = (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" && player.canDash && !player.isDashing) {
                keys.dash = true;
                player.isDashing = true;
                player.dashStartTime = performance.now();
                player.dashEndTime = player.dashStartTime + player.dashDuration;
                player.canDash = false;
            }
        };

        document.onkeyup = (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") keys.up = false;
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft") keys.dash = false;
        };

        const woodenPlanks = { x: 400, y: canvas.height - 400, width: 180, height: 300 };

        const loadedImages = {};
        let imagesLoaded = 0;

        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            loadedImages[key].onload = () => {
                if (++imagesLoaded === Object.keys(images).length) gameLoop();
            };
        }

        function checkCollision() {
            if (player.x < woodenPlanks.x + woodenPlanks.width &&
                player.x + player.width > woodenPlanks.x &&
                player.y < woodenPlanks.y + woodenPlanks.height &&
                player.y + player.height > woodenPlanks.y) {
                
                player.dy = 0;
                player.grounded = true;
                player.y = woodenPlanks.y - player.height;
            } else {
                player.grounded = false;
            }
        }

        function updatePlayer() {
            // Dash logic
            if (player.isDashing && (performance.now() - player.dashStartTime > player.dashDuration)) {
                player.isDashing = false;
                player.dashEndTime = performance.now();
            }

            if (!player.canDash && performance.now() - player.dashEndTime > player.dashCooldown) {
                player.canDash = true;
            }

            // Jumping
            if (keys.up && player.grounded) {
                player.dy = -15;
                player.grounded = false;
            }

            // Horizontal movement
            let baseSpeed = keys.right ? 5 : (keys.left ? -5 : 0);
            if (player.isDashing) baseSpeed *= player.dashSpeed;

            player.dx = baseSpeed;
            player.dy += 0.5; // Gravity
            player.x += player.dx;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            checkCollision();
        }

        function drawPlayer() {
            let imageToDraw;
            if (player.grounded && keys.up) {
                imageToDraw = loadedImages.jumpRight;
            } else if (!player.grounded) {
                imageToDraw = player.facingRight ? loadedImages.jumpRight : loadedImages.jumpLeft;
            } else {
                imageToDraw = player.facingRight ? loadedImages.right : loadedImages.left;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(loadedImages.woodPlanks, woodenPlanks.x, woodenPlanks.y, woodenPlanks.width, woodenPlanks.height);
            ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
