<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = {
            right: 'slimer right.png',
            left: 'slimer left.png',
            jumpRight: 'slimer jump right.png',
            jumpLeft: 'slimer jump left.png',
            jumpCharge: 'slimer jump charge.png',
            woodPlanks: 'Wooden planks.png',  // Fixed name here
            woodPlanksEnd: 'Wooden planks 2.png'
        };

        const loadedImages = {};
        let imagesLoaded = 0;

        // Function to load all images
        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            console.log(`Attempting to load image: ${images[key]}`);  // Debugging image path

            loadedImages[key].onload = () => {
                imagesLoaded++;
                console.log(`${key} loaded successfully`);  // Debugging successful image load
                if (imagesLoaded === Object.keys(images).length) {
                    console.log("All images loaded, starting game loop");
                    gameLoop();
                }
            };

            loadedImages[key].onerror = (err) => {
                console.error(`Error loading image: ${images[key]}`);  // Debugging failed image load
            };
        }

        const player = {
            x: 50, y: canvas.height - 100, width: 76, height: 44,
            dx: 0, dy: 0, grounded: false, facingRight: true,
            isDashing: false, dashProgress: 0, dashDirection: 0, dashCooldown: 0, jumpCharge: 0
        };

        const keys = { right: false, up: false, left: false, dash: false };

        // Collision and platform handling (using "woodPlanks" instead of "woodenPlanks")
        function handleCollisions(player, woodPlanks) {
            let isSupported = false;
            if (player.y + player.height <= woodPlanks.y && player.y + player.height + player.dy >= woodPlanks.y && player.x + player.width > woodPlanks.x && player.x < woodPlanks.x + woodPlanks.width) {
                player.y = woodPlanks.y - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            // Left and right collision logic for platform
            if (player.x < woodPlanks.x + woodPlanks.width && player.x + player.width > woodPlanks.x && player.y + player.height > woodPlanks.y && player.y < woodPlanks.y + woodPlanks.height) {
                player.x = woodPlanks.x + woodPlanks.width;
            }

            if (player.x + player.width > woodPlanks.x && player.x < woodPlanks.x + woodPlanks.width && player.y + player.height > woodPlanks.y && player.y < woodPlanks.y + woodPlanks.height) {
                player.x = woodPlanks.x - player.width;
            }

            // Update y position to ensure player doesn't fall off the platform
            if (player.x + player.width > woodPlanks.x && player.x < woodPlanks.x + woodPlanks.width && player.y + player.height > woodPlanks.y && player.y < woodPlanks.y + woodPlanks.height) {
                player.y = woodPlanks.y + woodPlanks.height;
                player.dy = 0;
            }

            // Keep the player within screen boundaries
            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            return player;
        }

        function updatePlayer() {
            if (!keys.up) player.dx = keys.right ? 5 : (keys.left ? -5 : player.dx * 0.9);
            if (keys.up && player.grounded) player.dx = 0;
            if (keys.dash && player.dashCooldown <= 0 && !player.isDashing) startDash();
            if (player.isDashing) moveDash();
            if (player.dashCooldown > 0) player.dashCooldown--;
            if (keys.up && player.grounded) player.jumpCharge = Math.max(player.jumpCharge - 0.5, -25);
            if (!keys.up && !player.grounded && player.jumpCharge < 0) player.dy = player.jumpCharge, player.jumpCharge = 0;

            player.dy += 0.5; // Gravity effect

            player = handleCollisions(player, { x: 200, y: canvas.height - 150, width: 180, height: 60 });

            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            if (keys.right) player.facingRight = true;
            if (keys.left) player.facingRight = false;
        }

        function startDash() {
            player.isDashing = true;
            player.dashCooldown = 120;
            player.dashDirection = player.facingRight ? 1 : -1;
            player.dashProgress = 0;
        }

        function moveDash() {
            if (player.dashProgress < 200) {
                player.x += player.dashDirection * 15;
                player.dashProgress += 15;
            } else {
                player.isDashing = false;
            }
        }

        function drawPlatforms() {
            if (loadedImages.woodPlanks) {  // Correct reference to "woodPlanks"
                ctx.drawImage(loadedImages.woodPlanks, 200, canvas.height - 150, 180, 60);
            } else {
                console.error("Wooden planks image is not loaded!");
            }
        }

        function drawPlayer() {
            let imageToDraw;
            console.log("Drawing player...");
            if (player.grounded && keys.up) {
                imageToDraw = loadedImages.jumpCharge;
            } else if (!player.grounded) {
                imageToDraw = player.facingRight ? loadedImages.jumpRight : loadedImages.jumpLeft;
            } else {
                imageToDraw = player.isDashing ? loadedImages.right : (player.facingRight ? loadedImages.right : loadedImages.left);
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();

            if (imageToDraw) {
                ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
            } else {
                console.error("Failed to select a player image.");
            }
        }

        function gameLoop() {
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" || e.code === "ShiftRight") keys.dash = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") {
                keys.up = false;
                if (player.grounded) player.dy = player.jumpCharge, player.jumpCharge = 0;
            }
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft" || e.code === "ShiftRight") keys.dash = false;
        });
    </script>
</body>
</html>
