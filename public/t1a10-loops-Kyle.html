<p><a href="https://www.programiz.com/javascript/for-loop">Reference for JavaScript loops</a></p><br>

<div style="text-align: center;">
  Max loops: <input id="myNum01" type="number" value="4"><br>

  <input type="button" value="Basic for loop with decisions" onclick="runLoop()">

  <div id="myDiv01">...</div>
</div>

<script>
function runLoop() {
  document.getElementById('myDiv01').innerHTML = '';
  let myTemp = '';

  let myMax = parseInt(document.getElementById('myNum01').value);

  for (let myLoop = 0; myLoop < myMax; myLoop++) {
    if (myLoop * 2 > myMax) {
      myTemp += 'This iteration times 2 is > the loop number:';
    }
    myTemp += 'Loop number: ' + myLoop + ' <br> ';
  }
  myTemp = myTemp.replace(/cool /g, 'cool<br>');
  document.getElementById('myDiv01').innerHTML = myTemp;
}
</script>
