<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Ball Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid black;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball Game</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <p>Score: <span id="score">0</span></p>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 8; // Initial horizontal speed
    let dy = -8; // Initial vertical speed

    let rightPressed = false;
    let leftPressed = false;
    let score = 0;

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = true;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = false;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = false;
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      document.getElementById('score').textContent = score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      drawScore();

      // Bounce off the left and right walls with a random angle
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = (Math.random() * 6) - 3; // Randomize horizontal speed between -3 and 3
        dy = -dy; // Reverse the vertical direction
      }

      // Bounce off the top wall
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        // Check paddle collision
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          dx = (Math.random() * 6) - 3; // Randomize horizontal speed on paddle hit
          score++; // Increase score when the ball hits the paddle
        } else {
          document.location.reload(); // Restart the game if the ball misses the paddle
        }
      }

      // Paddle movement
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 10;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 10;
      }

      // Move the ball
      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
