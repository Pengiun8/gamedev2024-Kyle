<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg">

<h1 align=center>t2a23-Game-Template-by-Kyle</h1>
<br><br><br><br>

   <table border="1" align="center">
        <tr>
            <td></td>
            <td><input type="button" value="Up (W)" onclick="moveImage('up', '')"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" value="Left (A)" onclick="moveImage('', 'left')"></td>
            <td></td>
            <td><input type="button" value="Right (D)" onclick="moveImage('', 'right')"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Down (S)" onclick="moveImage('down', '')"></td>
            <td></td>
        </tr>
    </table>
    <h1 align="center">Auto Move</h1>
    <table border="1" align="center">
        <tr>
            <td></td>
            <td><input type="button" value="Auto Up-Left (Shift + W + A)" onclick="moveDiagonal('up left')"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" value="Auto Down-Left (Shift + S + A)" onclick="moveDiagonal('down left')"></td>
            <td><input type="button" value="Stop (Space)" onclick="stopMove()"></td>
            <td><input type="button" value="Auto Up-Right (Shift + W + D)" onclick="moveDiagonal('up right')"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Auto Down-Right (Shift + S + D)" onclick="moveDiagonal('down right')"></td>
            <td></td>
        </tr>
    </table>
    <br><br>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock

   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&       
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('you lose 2')  
       document.getElementById('myImg01').style.left = '20px'
       location = 'https://www.google.ca'
   }
if ( myHitOther('myImg01','myImg03') ){
       alert('you lose 3')  
       document.getElementById('myImg01').style.left = '20px'
      
   }
}  // end of myCheckHit()

let myClock02;

function moveImage(directionX, directionY) {
    let img = document.getElementById('myImg01');
    let step = 3;  // Smaller step size for smoother movement
    let left = parseInt(img.style.left, 10) || 0;
    let top = parseInt(img.style.top, 10) || 0;

    // Move the image in the specified directions
    if (directionX === 'right') {
        img.style.left = (left + step) + 'px';
    } else if (directionX === 'left') {
        img.style.left = (left - step) + 'px';
    }

    if (directionY === 'up') {
        img.style.top = (top - step) + 'px';
    } else if (directionY === 'down') {
        img.style.top = (top + step) + 'px';
    }

    // After moving, check for collisions
    myCheckHit();
}

// Function to trigger diagonal movement
function moveDiagonal(direction) {
    let directionX = '';
    let directionY = '';

    // Determine the X and Y directions based on the input
    if (direction.includes('right')) {
        directionX = 'right';
    } else if (direction.includes('left')) {
        directionX = 'left';
    }

    if (direction.includes('up')) {
        directionY = 'up';
    } else if (direction.includes('down')) {
        directionY = 'down';
    }

    moveImage(directionX, directionY);
}

function autoMove(direction) {
    clearInterval(myClock02);
    let intervalTime = 10;  // More frequent updates for smoother movement
    myClock02 = setInterval(function() {
        moveImage(direction, '');
    }, intervalTime);  // Faster interval for smoother movement
}

function stopMove() {
    clearInterval(myClock02);
}

function resizeImage(event) {
    let img = document.getElementById('myImage01');
    let width = parseInt(img.style.width, 10) || 100;
    let height = parseInt(img.style.height, 10) || 80;
    let delta = event.deltaY > 0 ? -10 : 10;

    img.style.width = (width + delta) + 'px';
    img.style.height = (height + delta) + 'px';
}

document.addEventListener('keydown', function(event) {
    // Handle single key movement
    switch (event.key) {
        case 'w':
            moveImage('up', '');
            break;
        case 'a':
            moveImage('', 'left');
            break;
        case 's':
            moveImage('down', '');
            break;
        case 'd':
            moveImage('', 'right');
            break;
    }

    // Handle diagonal movement with Shift key
    if (event.shiftKey) {
        if (event.key === 'w' && event.code === 'KeyA') {
            moveDiagonal('up left');
        }
        if (event.key === 'w' && event.code === 'KeyD') {
            moveDiagonal('up right');
        }
        if (event.key === 's' && event.code === 'KeyA') {
            moveDiagonal('down left');
        }
        if (event.key === 's' && event.code === 'KeyD') {
            moveDiagonal('down right');
        }
    }
});

document.addEventListener('wheel', resizeImage);

</script>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top:0px; left:50px;"  src="https://th.bing.com/th/id/OIP.kbI7mjIliY65HX_iVkaCPwHaHa?rs=1&pid=ImgDetMain">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="https://files.123freevectors.com/wp-content/solidbackground/traditional-royal-blue-free-solidcolor-background.jpg">
<img id="myImg03" style="position:absolute; width:100px; height:80px; top:0px; left:500px;" src="https://wallpapers.com/images/hd/yellow-square-1000-x-1000-wallpaper-012q36x57zmvf259.jpg">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 10)
}">

<input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}"><br><br>

</body>
