<form action="/submit-form" method="post">
  <fieldset>
    <legend>Questionaire</legend>
    <style>
      body {
        font-family: serif;
        background-color: #f0f8ff; /* Light blue background */
        margin: 0;
        padding: 20px;
      }
      fieldset {
        border: 2px solid #4CAF50; /* Green border */
        padding: 20px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }
      legend {
        font-size: 2em;
        color: #4CAF50; /* Green text */
      }
      input, select, textarea {
        width: 100%; /* Full width */
        padding: 10px;
        margin: 5px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .submit-button, .reset-button {
        width: 100%;
        background-color: #4CAF50; /* Green background */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: lightgreen;
      }
      .reset-button:hover {
        background-color: #FF7F7F;
      }
    </style>

    Name:<input type="text" id="name" name="name"><br><br>

    Email:<input type="email" id="email" name="email"><br><br>

    Date of Birth:<input type="date" id="dob" name="dob"><br><br>

    Password:<input type="password" id="password" name="password"><br><br>

    Male<input type="radio" id="male" name="gender" value="male">
    Female<input type="radio" id="female" name="gender" value="female"><br><br>

    Are you cool?<br>
    Yes:<input type="checkbox" id="?" name="?"><br><br>
    No:<input type="checkbox" id="?" name="?"><br><br>
    Somewhat:<input type="checkbox" id="?" name="?"><br><br>

    Choose a color:<select id="colors" name="colors">
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="red">red</option>
    </select><br><br>

    Message:<br><textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <button type="submit" class="submit-button">Submit</button>
    <button type="reset" class="reset-button">Reset</button>
  </fieldset>
</form>
