<form action="/submit-form" method="post">
  <fieldset>
    <legend>Questionaire</legend>
    <style>

      body{
        font-family: serif;
      }
      button[type:"reset"] {
      background-color: red;
    }

      
      legend{
        font-size: 2em;
      }
    </style>

    Name:<input type="text" id="name" name="name"><br><br>

    Email:<input type="email" id="email" name="email"><br><br>

    Password:<input type="password" id="password" name="password"><br><br>

    Male<input type="radio" id="male" name="gender" value="male">
    Female<input type="radio" id="female" name="gender" value="female"><br><br>

    Are you cool?<input type="checkbox" id="?" name="?"><br><br>

    Choose a color:<select id="colors" name="colors">
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="red">red</option>
    </select><br><br>

    Message:<br><textarea id="message" name="message" rows="4" cols="50">
      
    </textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </fieldset>
</form>
