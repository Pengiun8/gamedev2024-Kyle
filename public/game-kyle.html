<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: url('Jungle level one.png') no-repeat center bottom fixed; background-size: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = {
            right: 'slimer right.png',
            left: 'slimer left.png',
            jumpRight: 'slimer jump right.png',
            jumpLeft: 'slimer jump left.png',
            woodPlanks: 'Wooden planks.png',
            woodPlanksEnd: 'Wooden planks 2.png'
        };

        const woodenPlanks = {
            x: 200, y: canvas.height - 150, width: 180, height: 60
        };

        const loadedImages = {};
        let imagesLoaded = 0;

        for (let key in images) {
            loadedImages[key] = new Image();
            loadedImages[key].src = images[key];
            loadedImages[key].onload = () => {
                if (++imagesLoaded === Object.keys(images).length) {
                    gameLoop();  // Start the game loop once all images are loaded
                }
            };
        }

        const player = {
            x: 50, y: canvas.height - 100, width: 76, height: 44,
            dx: 0, dy: 0, grounded: false, facingRight: true,
            dashSpeed: 3.0,
            dashDuration: 400,
            dashCooldown: 1000,
            dashStartTime: 0,
            dashEndTime: 0,
            isDashing: false,
            canDash: true
        };

        const keys = {
            right: false,
            left: false,
            up: false,
            dash: false
        };

        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true;
            if (e.code === "Space") keys.up = true;
            if (e.code === "KeyA") keys.left = true;
            if (e.code === "ShiftLeft" && player.canDash && !player.isDashing) {
                keys.dash = true;
                player.isDashing = true;
                player.dashStartTime = performance.now();
                player.canDash = false;
                player.dashEndTime = player.dashStartTime + player.dashDuration;
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") keys.up = false;
            if (e.code === "KeyA") keys.left = false;
            if (e.code === "ShiftLeft") {
                keys.dash = false;
            }
        });

        // Update collision detection
        function myHitOther(player, woodenPlanks) {
            let left1 = player.x;
            let right1 = left1 + player.width;
            let top1 = player.y;
            let bottom1 = top1 + player.height;

            let left2 = woodenPlanks.x;
            let right2 = left2 + woodenPlanks.width;
            let top2 = woodenPlanks.y;
            let bottom2 = top2 + woodenPlanks.height;

            // Check for collision on the X axis
            if (right1 >= left2 && left1 <= right2) {
                // Check if falling down (dy > 0) and the player is above the plank (top1 < bottom2)
                if (bottom1 <= top2 && bottom1 + player.dy >= top2) {
                    // Collision detected, land on the plank
                    player.y = top2 - player.height; // Adjust position to sit on top of the plank
                    player.dy = 0;
                    player.grounded = true;
                    return true; // Player has landed on the platform
                }
            }
            return false; // No collision or not landing on the platform
        }

        function updatePlayer() {
            if (player.isDashing && (performance.now() - player.dashStartTime > player.dashDuration)) {
                player.isDashing = false;
                player.dashEndTime = performance.now();
            }

            if (!player.canDash && performance.now() - player.dashEndTime > player.dashCooldown) {
                player.canDash = true;
            }

            if (keys.up && player.grounded) {
                player.dy = -15;
                player.grounded = false;
            }

            let baseSpeed = keys.right ? 5 : (keys.left ? -5 : player.dx * 0.9);
            if (player.isDashing) {
                baseSpeed *= player.dashSpeed;
            }
            player.dx = baseSpeed;

            player.dy += 0.5; // Gravity
            player.x += player.dx;
            player.y += player.dy;

            // Prevent the player from going off-screen
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else player.grounded = false;

            // Handle collision with the wooden plank platform
            if (myHitOther(player, woodenPlanks)) {
                alert("Collision Detected! The player hit the wooden plank.");
            }

            // Player's facing direction
            if (keys.right) player.facingRight = true;
            if (keys.left) player.facingRight = false;
        }

        function drawPlatforms() {
            ctx.drawImage(loadedImages.woodPlanks, woodenPlanks.x, woodenPlanks.y, woodenPlanks.width, woodenPlanks.height);
        }

        function drawPlayer() {
            let imageToDraw;
            if (player.grounded && keys.up) imageToDraw = loadedImages.jumpRight;
            else if (!player.grounded) imageToDraw = player.facingRight ? loadedImages.jumpRight : loadedImages.jumpLeft;
            else imageToDraw = (player.facingRight ? loadedImages.right : loadedImages.left);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            ctx.drawImage(imageToDraw, player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
