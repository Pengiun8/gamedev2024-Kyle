<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load images
        const playerImageRight = new Image();
        playerImageRight.src = 'slimer right.png'; // Image for Slimer facing right

        const playerImageLeft = new Image();
        playerImageLeft.src = 'slimer left.png'; // Image for Slimer facing left

        const playerImageJumpRight = new Image();
        playerImageJumpRight.src = 'slimer jump right.png'; // Image for Slimer jumping facing right

        const playerImageJumpLeft = new Image();
        playerImageJumpLeft.src = 'slimer jump left.png'; // Image for Slimer jumping facing left

        const playerImageJumpCharge = new Image();  // New charging sprite (single direction)
        playerImageJumpCharge.src = 'slimer jump charge.png'; // Charging sprite for jump (single direction)

        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 76,
            height: 44,
            speed: 5,
            dx: 0,    // Horizontal velocity
            dy: 0,    // Vertical velocity
            gravity: 0.5,
            jumpPower: -15,
            maxJumpCharge: -20, // Max jump charge power
            grounded: false,
            facingRight: true,
            jumpCharge: 0 // Track the current charge level
        };

        let keys = { right: false, up: false, left: false };

        // Movement logic (left/right, jump)
        function updatePlayer() {
            // Prevent horizontal movement when charging the jump
            if (!keys.up) { // If space is not being held for charging
                if (keys.right) {
                    player.dx = player.speed;
                    player.facingRight = true;
                } else if (keys.left) {
                    player.dx = -player.speed;
                    player.facingRight = false;
                } else {
                    player.dx *= 0.9; // Slow down gradually when no key is pressed
                }
            }

            // Handle jump charging only when grounded
            if (keys.up && player.grounded) {
                // Start charging the jump when the up key is pressed, only if grounded
                player.jumpCharge = Math.max(player.jumpCharge - 0.5, player.maxJumpCharge); // Decrease over time (simulate charging)
            }

            // Release the jump and apply the charge when the button is released
            if (!keys.up && !player.grounded) {
                if (player.jumpCharge < 0) {
                    player.dy = player.jumpCharge; // Apply the jump charge
                    player.jumpCharge = 0; // Reset jump charge
                }
            }

            // Apply gravity
            player.dy += player.gravity;
            player.x += player.dx; // Horizontal movement
            player.y += player.dy; // Vertical movement

            // Prevent player from going out of bounds horizontally
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Prevent player from going out of bounds vertically
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true; // Mark as grounded when hitting the ground
            } else {
                player.grounded = false; // Not grounded if in the air
            }
        }

        // Draw the image at player position
        function drawPlayer() {
            ctx.save();

            // Check if the player is charging and grounded
            if (player.grounded && keys.up) {
                // Show charging sprite when grounded and space is held down
                ctx.drawImage(playerImageJumpCharge, player.x, player.y, player.width, player.height);
            } else if (!player.grounded) {
                // Draw jumping sprite if not grounded
                if (player.facingRight) {
                    ctx.drawImage(playerImageJumpRight, player.x, player.y, player.width, player.height);
                } else {
                    ctx.drawImage(playerImageJumpLeft, player.x, player.y, player.width, player.height);
                }
            } else {
                // Draw walking sprite when grounded (no charge)
                if (player.facingRight) {
                    ctx.drawImage(playerImageRight, player.x, player.y, player.width, player.height);
                } else {
                    ctx.drawImage(playerImageLeft, player.x, player.y, player.width, player.height);
                }
            }

            ctx.restore();
        }

        // Game loop: clear canvas, update player, draw player
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        // Image Preload
        let imagesLoaded = 0;
        const totalImages = 5; // Number of images to load (including charging sprite)

        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                gameLoop(); // Start the game loop once all images are loaded
            }
        }

        // Image preload
        playerImageRight.onload = checkImagesLoaded;
        playerImageLeft.onload = checkImagesLoaded;
        playerImageJumpRight.onload = checkImagesLoaded;
        playerImageJumpLeft.onload = checkImagesLoaded;
        playerImageJumpCharge.onload = checkImagesLoaded;

        // Keyboard input
        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true; // Move right with 'D'
            if (e.code === "Space") keys.up = true;  // Charge jump with 'Space'
            if (e.code === "KeyA") keys.left = true; // Move left with 'A'
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") {
                keys.up = false;  // Stop charging the jump
                if (player.grounded) {
                    player.dy = player.jumpCharge; // Apply jump charge when space is released
                    player.jumpCharge = 0; // Reset the jump charge
                }
            }
            if (e.code === "KeyA") keys.left = false;
        });
    </script>
</body>
</html>
