<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Use a local image
        const playerImage = new Image();
        playerImage.src = 'slimer right.png'; // Image for the player, make sure the image is in the same folder as your HTML file

        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 76,
            height: 44,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -15,
            grounded: false,
            facingRight: true // New property to track which direction Slimer is facing
        };

        let keys = { right: false, up: false, left: false };

        // Movement logic (left/right, jump)
        function updatePlayer() {
            if (keys.right) {
                player.dx = player.speed;
                player.facingRight = true; // Face right when moving right
            } else if (keys.left) {
                player.dx = -player.speed;
                player.facingRight = false; // Face left when moving left
            } else {
                player.dx *= 0.9; // Slow down gradually when no key is pressed
            }

            if (keys.up && player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }

            player.dy += player.gravity;
            player.x += player.dx;
            player.y += player.dy;

            // Prevent player from going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }
        }

        // Draw the image at player position
        function drawPlayer() {
            ctx.save(); // Save the current canvas state

            if (!player.facingRight) {
                // Flip the canvas horizontally when moving left
                ctx.scale(-1, 1); 
                ctx.drawImage(playerImage, -player.x - player.width, player.y, player.width, player.height);
            } else {
                // Draw the image normally when moving right
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            }

            ctx.restore(); // Restore the original canvas state
        }

        // Game loop: clear canvas, update player, draw player
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        // Image Preload
        playerImage.onload = () => {
            // Start the game loop once the image is fully loaded
            gameLoop();
        };

        // Keyboard input
        document.addEventListener("keydown", (e) => {
            if (e.code === "KeyD") keys.right = true; // Move right with 'D'
            if (e.code === "Space") keys.up = true;  // Jump with 'Space'
            if (e.code === "KeyA") keys.left = true; // Move left with 'A'
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "KeyD") keys.right = false;
            if (e.code === "Space") keys.up = false;
            if (e.code === "KeyA") keys.left = false;
        });
    </script>
</body>
</html>
