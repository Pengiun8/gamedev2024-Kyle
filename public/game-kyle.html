<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer with Image</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImage = new Image();
        playerImage.src = 'https://via.placeholder.com/50'; // Image for the player

        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -15,
            grounded: false
        };

        let keys = { right: false, left: false, up: false };

        // Movement logic (left/right, jump)
        function updatePlayer() {
            if (keys.right) player.dx = player.speed;
            else if (keys.left) player.dx = -player.speed;
            else player.dx *= 0.9;

            if (keys.up && player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }

            player.dy += player.gravity; 
            player.x += player.dx; 
            player.y += player.dy;

            // Prevent player from going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }
        }

        // Draw the image at player position
        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        // Game loop: clear canvas, update player, draw player
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        // Keyboard input
        document.addEventListener("keydown", (e) => {
            if (e.code === "ArrowRight") keys.right = true;
            if (e.code === "ArrowLeft") keys.left = true;
            if (e.code === "ArrowUp") keys.up = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "ArrowRight") keys.right = false;
            if (e.code === "ArrowLeft") keys.left = false;
            if (e.code === "ArrowUp") keys.up = false;
        });

        // Start the game loop after the image loads
        playerImage.onload = gameLoop;
    </script>
</body>
</html>
