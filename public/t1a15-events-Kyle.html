<!DOCTYPE html>
<html>
<head>
    <title>t1a15-events-Kyle</title>
    <style>
        .event-message {
            color: blue;
            font-weight: bold;
        }
    </style>
    <script>
        function showMessage(message, event) {
            event.stopPropagation(); // Prevents the event from affecting parent elements
            document.getElementById('eventMessage').innerText = message;
        }
    </script>
</head>
<body onMouseMove="document.getElementById('mouseCoordinates').innerText = 'x:' + event.clientX + ', y:' + event.clientY">
    <h1 align="center">t1a15-events-Kyle.html</h1>
    There's 9 here<br>
    <span onmousedown="showMessage('onMouseDown', event)">Input:</span>
    <input type="text" id="myFirstName" value="Kyle" onblur="showMessage('onBlur', event)" onfocus="showMessage('onFocus', event)" onselect="showMessage('onSelect', event)" onkeypress="document.getElementById('eventMessage').innerText = 'onKeyPress'; event.stopPropagation();"><br><br>
    <span id="myDiv02" onclick="showMessage('onClick', event)">Click me</span><br><br>
    <span id="myDiv03" ondblclick="showMessage('onDblClick', event)">Double-click me</span><br><br>
    <span id="myDiv04" onmouseover="showMessage('onMouseOver', event)">Mouse over me</span><br><br>
    <span id="myDiv06" onkeydown="showMessage('onKeyDown', event)" tabindex="0">Key down here (click on text and press any key)</span><br><br>
    <span id="myDiv07" onmouseout="showMessage('onMouseOut', event)">Mouse out here</span><br><br>
    <div id="mouseCoordinates" class="event-message">Move your mouse around the page to see the coordinates.</div><br><br>
    <div id="eventMessage" class="event-message"></div>
</body>
</html>
