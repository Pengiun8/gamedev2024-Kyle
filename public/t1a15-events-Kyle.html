<!DOCTYPE html>
<html>
<head>
    <title>t1a15-events-Kyle</title>
    <style>
        .event-message {
            color: blue;
            font-weight: bold;
        }
    </style>
    <script>
        function showMessage(message) {
            document.getElementById('eventMessage').innerText = message;
        }
    </script>
</head>
<body>

<h1 align="center">t1a15-events-Kyle.html</h1>

<b onTouchEvent="showMessage('onTouchEvent')">Input:</b>

<input type="text" id="myFirstName" value="Kyle" onBlur="showMessage('onBlur')" onFocus="showMessage('onFocus')" onChange="showMessage('onChange')" onSelect="showMessage('onSelect')"><br><br>

<input type="button" value="Show on page" onclick="document.getElementById('myDiv01').innerHTML = 'Hey'"><br><br>

<div id="myDiv01" onMouseOver="showMessage('onMouseOver')">...</div><br><br>

<div id="myDiv02" onClick="showMessage('onClick')">Click me</div><br><br>

<div id="myDiv03" onDblClick="showMessage('onDblClick')">Double-click me</div><br><br>

<div id="myDiv06" onMouseMove="showMessage('onMouseMove')">Move mouse here</div><br><br>

<div id="myDiv07" onMouseOut="showMessage('onMouseOut')">Mouse out here</div><br><br>

<div id="myDiv08" onKeyPress="showMessage('onKeyPress')">Press a key here</div><br><br>

<div id="myDiv09" onMouseMove="{
    document.getElementById('myDiv09').innerHTML = 'x:${event.clientX}, y:${event.clinetY}'
    }>Move Mouse</div>

<div id="eventMessage" class="event-message"></div>

</body>
</html>
