<!DOCTYPE html>
<html>
<head>
    <title>t1a15-events-Kyle</title>
    <style>
        .event-message {
            color: blue;
            font-weight: bold;
        }
    </style>
    <script>
        function showMessage(message) {
            document.getElementById('eventMessage').innerText = message;
        }
    </script>
</head>
<body onMouseMove="document.getElementById('mouseCoordinates').innerText = 'x:' + event.clientX + ', y:' + event.clientY">
    <h1 align="center">t1a15-events-Kyle.html</h1>
    <b onmousedown="showMessage('onMouseDown')">Input:</b>
    theres 9
    <input type="text" id="myFirstName" value="Kyle" onblur="showMessage('onBlur')" onfocus="showMessage('onFocus')" onselect="showMessage('onSelect')" onkeypress="document.getElementById('eventMessage').innerText = 'onKeyPress';"><br><br>
    <div id="myDiv02" onclick="showMessage('onClick')">Click me</div><br><br>
    <div id="myDiv03" ondblclick="showMessage('onDblClick')">Double-click me</div><br><br>
    <div id="myDiv04" onmouseover="showMessage('onMouseOver')">Mouse over me</div><br><br>
    <div id="myDiv06" onkeydown="showMessage('onKeyDown')" tabindex="0">Key down here (click on text and press any key)</div><br><br>
    <div id="myDiv07" onmouseout="showMessage('onMouseOut')">Mouse out here</div><br><br>
    <div id="mouseCoordinates" class="event-message">Move your mouse around the page to see the coordinates.</div><br><br>
    <div id="eventMessage" class="event-message"></div>
</body>
</html>
