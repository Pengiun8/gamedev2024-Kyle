<h1 align="center">t1a09-decisions-kyle</h1>
<style>
  p {
    text-align: center;
  }
  .center {
    text-align: center;
  }
</style>

<p>
  <input type="text" id="myText1" value="Kyle">
  <input type="number" id="myNum1" value="16">
</p>

<div class="center">
  <div id="myDiv01">...</div>
  <input type="button" value="Check Kyle" onclick="checkNameAndNumber('Kyle', 16)">
  <input type="button" value="Check Alice" onclick="checkNameAndNumber('Alice', 20)">
  <input type="button" value="Check Bob" onclick="checkNameAndNumber('Bob', 25)">
  <input type="button" value="Check Charlie" onclick="checkNameAndNumber('Charlie', 30)">
  <input type="button" value="Check Dave" onclick="checkNameAndNumber('Dave', 35)">
  <input type="button" value="Check Eve" onclick="checkNameAndNumber('Eve', 40)">
  <input type="button" value="Check Frank" onclick="checkNameAndNumber('Frank', 45)">
  <input type="button" value="Check Grace" onclick="checkNameAndNumber('Grace', 50)"><br>
</div>

<script>
function checkNameAndNumber(expectedName, expectedAge) {
  let myIn1 = document.getElementById('myText1').value;
  let myNum1 = document.getElementById('myNum1').value;
  document.getElementById('myDiv01').innerHTML = '<br>';
  
  if (myIn1 == expectedName && myNum1 == expectedAge) {
    document.getElementById('myDiv01').innerHTML = `Hi ${expectedName}, you are ${expectedAge}`;
  } else if (myIn1 == expectedName && myNum1 > expectedAge) {
    document.getElementById('myDiv01').innerHTML = `Hi ${expectedName}, you are over ${expectedAge}`;
  } else if (myIn1 == expectedName && myNum1 < expectedAge) {
    document.getElementById('myDiv01').innerHTML = `Hi ${expectedName}, you are under ${expectedAge}`;
  } else if (myIn1 != expectedName && myNum1 == expectedAge) {
    document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, but you are ${expectedAge}`;
  } else if (myIn1 != expectedName && myNum1 > expectedAge) {
    document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, and you are over ${expectedAge}`;
  } else if (myIn1 != expectedName && myNum1 < expectedAge) {
    document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, and you are under ${expectedAge}`;
  } else {
    document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, not ${expectedAge}`;
  }
}
</script>
