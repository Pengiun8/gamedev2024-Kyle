<h1 align="center">t1a09-decisions-kyle</h1>
<style>
  p {
    text-align: center;
  }
  .center {
    text-align: center;
  }
</style>

<p>
  <input type="text" id="myText1" value="Kyle">
  <input type="number" id="myNum1" value="16">
</p>

<div class="center">
  <div id="myDiv01">...</div>
  <input type="button" value="Check Name and Number" onclick="{
    let myIn1 = document.getElementById('myText1').value;
    let myNum1 = document.getElementById('myNum1').value;
    document.getElementById('myDiv01').innerHTML = '<br>';
    if (myIn1 == 'Kyle' && myNum1 == '16') {
      document.getElementById('myDiv01').innerHTML = 'Hi Kyle, you are 16';
    } else if (myIn1 == 'Kyle' && myNum1 != '16') {
      document.getElementById('myDiv01').innerHTML = 'Hi Kyle, not 16';
    } else if (myIn1 != 'Kyle' && myNum1 == '16') {
      document.getElementById('myDiv01').innerHTML = 'Not Kyle, but 16';
    } else {
      document.getElementById('myDiv01').innerHTML = 'Not Kyle, not 16';
    }
  }"><br>
</div>
