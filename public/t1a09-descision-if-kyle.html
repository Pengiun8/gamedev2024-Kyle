<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a09-decisions-kyle</title>
    <style>
        p {
            text-align: center;
        }
        .center {
            text-align: center;
        }
    </style>
    <script>
        function checkNameAndNumber(expectedName, expectedAge) {
            let myIn1 = document.getElementById('myText1').value;
            let myNum1 = document.getElementById('myNum1').value;
            document.getElementById('myDiv01').innerHTML = '<br>';

            if (myIn1 == '' || myNum1 == '') {
                document.getElementById('myDiv01').innerHTML = `Please fill out both fields.`;
            } else if (myIn1 == expectedName && myNum1 == expectedAge) {
                document.getElementById('myDiv01').innerHTML = `Hi ${expectedName}, you are ${expectedAge}`;
            } else if (myIn1 == expectedName && myNum1 > expectedAge) {
                document.getElementById('myDiv01').innerHTML = `Hi ${expectedName}, you are over the expected age of ${expectedAge}.`;
            } else if (myIn1 == expectedName && myNum1 < expectedAge) {
                document.getElementById('myDiv01').innerHTML = `Hi ${expectedName}, you are under the expected age of ${expectedAge}.`;
            } else if (myIn1 != expectedName && myNum1 == expectedAge) {
                document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, but you are the expected age of ${expectedAge}.`;
            } else if (myIn1 != expectedName && myNum1 > expectedAge) {
                document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, and you are over the expected age of ${expectedAge}.`;
            } else if (myIn1 != expectedName && myNum1 < expectedAge) {
                document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, and you are under the expected age of ${expectedAge}.`;
            } else {
                document.getElementById('myDiv01').innerHTML = `Not ${expectedName}, not the expected age of ${expectedAge}.`;
            }

            // New conditions to check for minor, adult, or senior
            if (myNum1 < 18) {
                document.getElementById('myDiv01').innerHTML += `<br>You are a minor.`;
            } else if (myNum1 >= 18 && myNum1 < 65) {
                document.getElementById('myDiv01').innerHTML += `<br>You are an adult.`;
            } else if (myNum1 >= 65) {
                document.getElementById('myDiv01').innerHTML += `<br>You are a senior citizen.`;
            }
        }
    </script>
</head>
<body>
    <h1 align="center">t1a09-decisions-kyle</h1>
    <p>
        <input type="text" id="myText1" value="Kyle">
        <input type="number" id="myNum1" value="16">
        Clearing both fields does something too
    </p>
    <div class="center">
        <div id="myDiv01">...</div>
        <input type="button" value="Check Kyle" onclick="checkNameAndNumber('Kyle', 16)">
        <input type="button" value="Check Brandon" onclick="checkNameAndNumber('Brandon', 20)">
        <input type="button" value="Check Andy" onclick="checkNameAndNumber('Andy', 25)">
        <input type="button" value="Check Connor" onclick="checkNameAndNumber('Connor', 30)">
        <input type="button" value="Check Dave" onclick="checkNameAndNumber('Dave', 35)">
        <input type="button" value="Check Josh" onclick="checkNameAndNumber('Josh', 40)">
        <input type="button" value="Check Frank" onclick="checkNameAndNumber('Frank', 45)">
        <input type="button" value="Check Deefer" onclick="checkNameAndNumber('Deefer', 50)"><br>
    </div>
</body>
</html>
