<h1>t1a08-variables-kyle</h1>
<style>
  h1 {
    text-align: center;
  }
  p {
    text-align: center;
    font-size: 20px;
  }
  #myDiv01 {
    text-align: center;
  }
</style>
<p>
  <a href="https://www.w3schools.com/js/js_variables.asp">Visit W3Schools</a>
  <br>
  Input 1: <input type="text" id="myIn01" value="5">
  <br>
  Input 2: <input type="text" id="myIn02" value="7">
  <br>
  <input type="button" value="Add and Fix" onclick="{
    let myTotal = document.getElementById('myIn01').value + document.getElementById('myIn02').value;
    document.getElementById('myDiv01').innerHTML = 'Your answer is ' + myTotal;
  }">
  <div id="myDiv01">...</div>
  <br><br>
  <input type="button" value="other button" onclick="{
    let myX = Number(document.getElementById('myIn01').value);
    let myY = Number(document.getElementById('myIn02').value);
    let myTotal = myX + myY;
    document.getElementById('myDiv01').innerHTML = 'Your answer is ' + myTotal;
  }">
</p>
